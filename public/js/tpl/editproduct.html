<div class="panel panel-primary">
  <div class="panel-heading">
  	<h3 class="panel-title"><%= action %> Product </h3>
  </div>
  <div class="panel-body">
 	<ul class="nav nav-tabs">
 		<li class="active"><a href="javascript:;">General</a></li>
 		<li class=""><a href="javascript:;">Variants</a></li>
 	</ul>
 	
 	<form action="/#products/new" name="<%= action %>ProductForm" class="form-horizontal" role="form">
 		<div class="hr_20"></div>
 		<div class="form-group">
 			<label for="inputName" class="col-sm-2 control-label">Name</label>
 			<div class="col-sm-9">
 				<input type="text" class="form-control" id="inputName" placeholder="Name" value='<%= name %>' >
 			</div>
 		</div>
 		<div class="form-group">
 			<label for="inputBrand" class="col-sm-2 control-label">Brand</label>
 			<div class="col-sm-9">
 				<input type="text" class="form-control" id="inputBrand" placeholder="Brand" value='<%= brand %>'>
 			</div>
 		</div>
 		<div class="form-inline">
 			<label for="inputCategory" class="col-sm-2 control-label">Category</label>
 			
 			<div class="form-inline">
 				<select name="inputCategory" id="inputCategory" class="form-control">
 					<option value="Food">Food</option>
 					<option value="Outdoor Gear">Outdoor Gear</option>
 					<option value="Utilities">Utilities</option>
 				</select>
 				<button type="button" class="addCategory btn btn-default">Add</button>	
 			</div>
 		</div>
 		<div class="hr_20"></div>
 		<div class="form-group center-block">
 			<div class="col-sm-2"></div>
 			<div class="category-items col-sm-9 well well-sm">
 				<ul>

 				</ul> 				
 			</div>
 			<input type="text" name="hiddenCategories" id="hiddenCategories" class="hidden" value="">
 		</div>
 		<div class="form-group">
 			<div class="col-sm-1"></div>
 			<div class="col-sm-10">
	 			<div class="panel panel-default">
	 				<div class="panel-heading">List of product images 
		 				<div class="right">
		 					<a class="addimg-btn" href="javascript:;">Add</a> / 
		 					<a class="delimg-btn" href="javascript:;">Remove</a>
						</div>
	 				</div>
	 				<div class="panel-body">
	 					<div class="imagetype-list">
		 					<ul></ul>		 		
		 				</div>
	 				</div>
	 			</div>
 			</div>
 		</div>
 		<div class="form-group">
 			<div class="col-sm-1"></div>
 			<div class="col-sm-8">
 				<button type="submit" class="btn btn-primary"><%= (action == 'Edit') ? 'Update' : 'Save' %> changes</button>
 			</div>
 		</div>
 	</form>


  </div>
  <div class="panel-footer">
	Go back to <a href="javascript:;" class="back">Product Listing</a>
  </div>
</div>
